sudo: required

language: minimal

services:
  - docker

env:
  global:
    - BINTRAY_PROJECT: 9jkh/jdk
    # BINTRAY_USER
    - secure: ""
    # BINTRAY_API_KEY
    - secure: ""
  matrix:
    - JDK_DOWNLOAD_URL=https://ftp.weheartwebsites.de/linux/java/jdk/jdk-8u231-linux-x64.tar.gz PACKAGE_NAME=oracle-java8-jdk
    #- JDK_DOWNLOAD_URL=https://ftp.weheartwebsites.de/linux/java/jdk/jdk-7u80-linux-x64.tar.gz PACKAGE_NAME=oracle-java7-jdk

before_install:
  - ./build.sh

deploy:
  provider: script
  script: "./publish.sh"
  skip_cleanup: true
  on:
    branch: master
